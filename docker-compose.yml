version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: coordinador_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: coordinador
      POSTGRES_PASSWORD: coordinador_dev_2024
      POSTGRES_DB: coordinador_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coordinador"]
      interval: 10s
      timeout: 5s
      retries: 5

